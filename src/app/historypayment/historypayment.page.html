<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      History Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>
        <h2>{{ item.nama_barang }}</h2>
        <p>Email: {{ item.email }}</p>
        <p>Grand Total: {{ item.grandtotal }}</p>
        <p>Harga satuan: {{ item.harga_satuan }}</p>
      </ion-label>
    <ion-button [routerLink]="'/cetakbayar/' + item.nama_barang + '/' + item.email + '/' + item.grandtotal + '/' + item.harga_satuan">
  Print Bayar
</ion-button>

    </ion-item>
  </ion-list>
</ion-content>
