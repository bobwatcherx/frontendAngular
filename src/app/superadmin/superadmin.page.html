<ion-header>
  <ion-toolbar color="primary">
    <ion-title>halaman Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tambahproduct">Create Books</ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let book of books; let i = index;">
        <ion-card>
          <img [src]="book.gambar" alt="Book Image">
          <ion-card-header>
            <ion-card-title>{{ book.judul }} </ion-card-title>
            <ion-card-subtitle>Rp. {{ book.harga }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ book.tersedia }}</p>
            <!-- Add more card content here -->
          </ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button expand="full" color="primary" [routerLink]="['/editproductsaya', book.idproducts]">Edit</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="full" color="danger" (click)="deleteBook(book)">Delete</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
